site_name: Ikegai v2
nav:
  - Home:
      - Introduction: index.md               # Clicking "Home" in the sidebar opens this
  - 'AI Ingestion Workflow': 
      - 'Overview': 01-ai-ingestion-workflow.md
      - 'Connector Framework': 01-ai-ingestion-workflow/01-connector-framework.md

theme: 
  name: material
  logo: assets/logo.png
  features:
    - navigation.expand
  palette: 
    - scheme: default        # Light mode (default)
      primary: blue          # Closest to Azure/Foundry blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate          # Dark mode
      primary: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - admonition               # For "Note", "Tip", "Warning" boxes
  - pymdownx.details         # Collapsible "See also" sections
  - pymdownx.superfences     # Allows nesting code blocks inside tabs
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true  # Cleaner look matching MS styling
      slugify: !!python/name:pymdownx.slugs.slugify

