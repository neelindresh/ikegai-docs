site_name: Ikegai v2
nav:
  - Home:
      - Introduction: index.md               
  - 'AI Data Integration, Ingestion & Workflow': 
      - 'Overview': 01-ai-ingestion-workflow.md
      - 'Connector Framework': 01-ai-ingestion-workflow/01-connector-framework.md
      - 'Ingestion Pipeline & Workflow Orchestration': 01-ai-ingestion-workflow/02-data-ingestion-and-workflow.md

theme: 
  name: material
  logo: assets/logo.png
  # icon: assets/logo.png  <-- You can remove this or change it to a Material icon like 'material/library' if you want a fallback
  features:
    - navigation.expand
  palette: 
    - scheme: default        # Light mode (default)
      primary: blue          # Closest to Azure/Foundry blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate          # Dark mode
      primary: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search

markdown_extensions:
  - admonition               
  - pymdownx.details         
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true  
      slugify: !!python/name:pymdownx.slugs.slugify
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

